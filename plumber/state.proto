syntax = "proto3";
package plumber.state;
option go_package = "github.com/tinkershack/muxfarm/plumber";

import "google/protobuf/timestamp.proto";

enum State {
    STATE_UNSPECIFIED = 0;
    INGEST_OK = 1;
    INGEST_BATCH_OK = 2;
    BATCH_PULL_OK = 3;
    BATCH_CRUSH_OK = 4;
    MEDIA_PROBE_OK = 5;
    MEDIA_ACID_OK = 6;
    MEDIA_DOOBIE_OK = 7;
    DOOBIE_SHELF_OK = 8;
}

message Status {
    State state = 1;
    google.protobuf.Timestamp update_timestamp = 2;
}